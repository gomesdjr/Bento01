<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chá de Bebê do Bento</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather&family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars">
    <div class="star">★</div><div class="star">★</div><div class="star">☆</div>
    <div class="star">★</div><div class="star">☆</div><div class="star">★</div>
    <div class="star">☆</div><div class="star">★</div>
  </div>

  <div class="convite-container">
    <div class="urso-topo">
      <img src="img/36.png" alt="Ursinho lendo um livro" />
    </div>

    <div class="titulo">
      <h1>CHÁ DE BEBÊ DO</h1>
      <span class="nome">Bento</span>
    </div>

    <div class="mensagem">
      Nosso menino está chegando!<br />
      E você está convidado para comemorar este dia<br />
      especial!
    </div>

    <div class="detalhes-evento">
      <div class="data-info">
        <strong>Sábado,</strong><br />
        16 de Agosto<br />
        Às 15:00
      </div>

      <div class="sapatinhos">
        <img src="img/15.png" alt="Sapatinhos de bebê" />
      </div>

      <div class="local-info">
        Av. Cruzeiro do Sul 377 -<br />
        Salão de Festa
      </div>
    </div>

    <div class="nuvem-container">
      <div class="nuvem-botao">
        <img src="img/14.png" alt="Nuvem decorativa" />
        <a href="https://docs.google.com/forms/d/1q_t0xr-tSkMOyS4YO_RZ7EQWbtpEDgKyrruZnECdOcY/preview?pli=1" target="_blank">
          Clique aqui para<br />confirmar presença
        </a>
      </div>
    </div>

    <div class="sugestao-presente">
      <h3>Sugestão de presente:</h3>
      <p>Fralda M ou G +<br />Mimo de sua preferência</p>
    </div>

    <div class="secao-final">
      <div class="urso-baloes">
        <img src="img/27.png" alt="Ursinho com balões" />
        <img src="img/8.png" alt="Presente decorativo" class="presente-decorativo" />
      </div>
    </div>
  </div>
</body>
</html>
